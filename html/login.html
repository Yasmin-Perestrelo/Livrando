<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Sebo virtual de venda e trocas de livros" />
  <meta name="keywords" content="Sebo virtual, Livro, Venda de livros, Troca de livros, Livrando, Compra de livros" />
  <meta name="author" content="Yasmin Perestrelo da Silva" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="../css/TelaLogin.css">
  <link rel="stylesheet" type="text/css" href="../css/NavbarFooter.css">

  <!--Link Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--link SwiperJS-->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

  <!--ícone no navegador-->
  <link rel="shortcut icon" type="image/png" sizes="48x48" href="../img/Livrando.svg">

  <!--Link google fonts (Kufam)-->
  <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
  <!--Link google fonts (Inter)-->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Livrando | Login</title>

  <!--Link do FontAwesome-->
  <script src="https://kit.fontawesome.com/a0e8c3f629.js" crossorigin="anonymous"></script>
</head>

<body style=" background-color: #D9E1E5!important">
  <section class="form login">
    <div class="fundo-livrando col-5 col-sm-5 d-sm-block d-md-none">
      <img src="../img/Background-livrando.svg">
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- Painel login -->

          <div class="painel-livro col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
            <div class="gatinho d-sm-block d-md-none"><img src="../img/gatinhoDeitado.svg"></div>
            <form method="POST" class="login-form validate-form align-items-center">
              <div class="container">
                <div class="row">
                  <h1 class="login-form-title col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10" id="login">Login</h1>
                  <a class="d-flex col-1 col-sm-1 col-md-1 col-lg-1" id="pt-language" href="#pt"
                    onclick="changeLanguage('pt')"><img class="brasil" src="../img/Brasil.png" alt="Português"></a>
                  <a class="d-flex col-1 col-sm-1 col-md-1 col-lg-1" id="en-language" href="#eng"
                    onclick="changeLanguage('eng')"><img class="usa" src="../img/Usa.png" alt="Inglês"></a>
                  <hr>
                  <!-- login -->
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <p>E-mail</p>
                  </div>
                  <div class="wrap-input validate-input col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <input class="input-login form-control" id="email" type="email" name="email"
                      placeholder="Digite seu e-mail" required>
                  </div>
                  <!-- senha -->
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <p id="senha2">Senha</p>
                  </div>
                  <div class="wrap-input validate-input col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <input class="input-senha form-control" id="senha" type="password" name="password"
                      placeholder="Digite sua senha" required>
                    <i id="olho1" class="fas fa-eye"></i>
                  </div>
                  <div class="forgot-pass col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <a href="#" class="forgot-pass" id="senha3">
                      Esqueceu a Senha?
                    </a>
                  </div>
                  <div class="field button col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <input id="entrar" type="submit" name="submit" value="Entrar" class="login-form-btn">
                  </div>
                  <hr>
                  <div class="cadastro">
                    <label id="cadastro">Não tem cadastro?</label> <a href="../html/cadastro.html" id="cadastro2"
                      class="sem-cadastro">Cadastre-se</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="d-none d-md-block col-md-1 col-lg-1 col-xl-1"></div>
          <!-- imagem -->
          <div class="d-none d-md-block col-md-6 col-lg-6 col-xl-6">
            <div class="login-img">
              <img class="img" src="../img/Login.svg" alt="Logo Livrando">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Caminho do JavaScript-->
  <script type="text/javascript" src="../js/TelaLogin.js"></script>
  <script type="text/javascript" src="../js/Linguagens/LinguagemTelaLogin.js"></script>
  <!--JavaScript Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
